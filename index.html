<body>
  <div class="body-wrapper">
    <section class="card-body">
      <header>
        <div class="hero-area"></div>
      </header>

      <div class="card-main">
        <div class="content-wrapper">
          <div class="card-description">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
          </div>

          <div class="card-plan">
            <!--<div class="content-wrapper">-->
            <figure>
              <img src="img/icon-music.svg" alt="Music icon.">
            </figure>
            <div class="annual-plan">
              <div class="content-wrapper">
                <p id="highlight">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <p>
              <a href="#" id="plan-change">Change</a>
            </p>
            <!--</div>-->
          </div>

          <div class="card-payment">
            <input class="payment-btn" type="button" value="Proceed to Payment">
            <div class="cancel-link">Cancel Order</div>
          </div>
        </div>
      </div>
    </section>
