<body>
  <section class="order-body">
    
      <header>
        <div class="hero-area">
          <figure>
           <!--<img src="img/illustration-hero.svg" alt="Music illustration.">-->
          </figure>
        </div>
      </header>
  
      <main>
        <section class="order-main">
          <div class="content-wrapper">
            <section class="order-description">
              <h1>Order Summary</h1>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
              </p>
            </section>
  
            <section class="order-plan">
              <div class="content-wrapper">
                <figure>
                  <img src="img/icon-music.svg" alt="Music icon.">
                </figure>
                <div class="annual-plan">
                  <div class="content-wrapper">
                    <p id="highlight">Annual Plan</p>
                    <p>$59.99/year</p>
                  </div>
                </div>
                <p>
                  <a href="#">Change</a>
                </p>
              </div>
            </section>
  
            <section class="order-payment">
                <input class="payment-btn" type="button" value="Proceed to Payment">
                <input class="cancel-btn" type="button" value="Cancel Order">
            </section>
          </div>
        </section>
      </main>
  </section>
 
  <footer>
    <div class="attribution">

          Coded by <a href="https://aimaraqvo.github.io/Aimara-Portfolio/" target="_blank">Aimara Garcia</a>.</p>
    </div>
  </footer>
